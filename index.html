<html>
<head>
<title>registration page </title>
<link href="style.css" rel="stylesheet" >
</head>
<body class="body">
<div class="register">
   <h1>Registration Form...</h1>
   <form>
      <div>
         <label for="name"><b>Name:</b></label>
<input type="text" placeholder="Enter your name" name="name" id="name" pattern="[A-Za-z]{6,20}" required>
</div>
<div>
   <label for="email"  ><b>Email:</b></label>
        <input type="text"  name="email" id="email" pattern="+@gmail.com{12,30}" placeholder="Enter Email id" required>
    </div>

    <div>
        <lable for="address" ><b>Address:</b></lable>
        <input type="text" name="address"  id="address" placeholder="Enter address" required>
    </div>
    <div>
      <lable for="Gender" ><b>Gender:</b></lable>
      <input type="radio" name="Gender"  id="male" value="Male" checked><b>Male</b><br>
      <input type="radio" name="Gender" id="female" value="Female"><b>Female</b><br>
      <input type="radio" name="Gender" id="other" value="Other" ><b>Other</b><br><br>
</div>
  <div>
   <label for="dob" ><b>DOB:</b></label>
<input type="text" type="date" placeholder="ex:-2000-12-12" name="dob" id="dob">
  </div>
  <div>
   <label for="graduation" ><b>Graduation:</b></label>
   <select>
       <option value=BE/Btech>BE/Btech</option>
       <option value=B.com>B.com</option>
       <option value=B.Ed>B.Ed</option>
   </select>
   </div>
   <br/>
<div> 
   <label for=Technologies ><b> Technologies:</b></label>
   <input type="checkbox" value="C">C
   <input type="checkbox" value=Java>Java
   <input type="checkbox"value=C++>C++
   <input type="checkbox" value=JS>JS

   <div><br/>
<input class="button" type="submit"    value="submit">
<input class="button" type="reset"  value="reset">
   </div>
   </form>
</div>
</body>
</html>
